<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API de Notificações - Banner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
    }
    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }
    p {
      font-size: 16px;
      text-align: center;
      margin: 0;
      opacity: 0.9;
    }
    .buttons {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .version {
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="notification-icon.svg" alt="Notification Logo" class="logo">
    <h1>Serviço de Notificações API</h1>
    <p>API RESTful para envio de notificações push através do Firebase Cloud Messaging (FCM)</p>
    <div class="buttons">
      <a href="/api-docs" class="button">Documentação API</a>
      <a href="/api" class="button">Endpoints API</a>
    </div>
    <div class="version">v1.0.0</div>
  </div>
</body>
</html>
